<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- NAVIGATION -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Movie Maker</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <button id="setAmount" type="submit" class="navbar-right btn btn-default">Set Budget</button>
          <input id="getAmount" type="text" class="navbar-right" placeholder="Enter Budget">
        </div>
      </div>
    </nav>
<!-- PROGRESS BAR -->
  <div class="container-fluid">
    <div class="progress">
      <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
  </div>
  <h4>Choose at least one from from each category</h4>

<!-- MOVIE ELEMENTS -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 elements">
        <div id="elements-card"></div>
      </div>
      <div class="col-md-4 text-center">
        <div id="budget-card" class="budget">
          <h2 id="userBudget" class="green">$0</h2>
          <div id="selections"></div>
          <div id="message"></div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
